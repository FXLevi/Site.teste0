<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Eventos Futuros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffdd0;
      padding: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }
    .evento {
      background-color: #fff68f;
      border: 2px solid black;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .data {
      font-weight: bold;
      color: #c0392b;
    }
    .descricao {
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h2>üìÖ Eventos da Guarda</h2>
  <div id="listaEventos"></div>

  <script>
    // Lista de eventos com data e descri√ß√£o
    const eventos = [
      { data: '2025-07-16', descricao: 'Prociss√£o de S√£o Bento' },
      { data: '2025-08-17', descricao: 'Quermesse da Matriz de Nazar√©' },
      { data: '2025-09-02', descricao: 'Feira Paroquial Imaculada Concei√ß√£o' },
      { data: '2025-07-20', descricao: 'Batismo Comunit√°rio ‚Äì S√£o Jo√£o Batista' },
      { data: '2025-07-25', descricao: 'Celebra√ß√£o ‚Äì Santa Dulce dos Pobres' },
      { data: '2025-10-15', descricao: 'Visita mission√°ria ‚Äì S√£o Jos√© Oper√°rio' }
    ];

    // Ordena os eventos por data (mais pr√≥xima primeiro)
    eventos.sort((a, b) => new Date(a.data) - new Date(b.data));

    const lista = document.getElementById("listaEventos");

    eventos.forEach(evento => {
      const bloco = document.createElement("div");
      bloco.className = "evento";
      bloco.innerHTML = `
        <div class="data">üìç ${new Date(evento.data).toLocaleDateString("pt-BR")}</div>
        <div class="descricao">${evento.descricao}</div>
      `;
      lista.appendChild(bloco);
    });
  </script>

</body>
</html>
