<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login da Guarda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffdd0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff68f;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo img {
      max-width: 100px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid black;
      border-radius: 5px;
      background-color: #ffffcc;
      color: black;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: black;
      color: yellow;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <!-- Troque o src abaixo pela imagem da guarda -->
      <img src="logo-da-guarda.png" alt="Logo da Guarda">
    </div>

    <label for="identidade">Identidade:</label>
    <input type="text" id="identidade" required>

    <label for="nascimento">Data de Nascimento:</label>
    <input type="text" id="nascimento" placeholder="Ex: 16/05/2007" maxlength="10" required>

    <button onclick="validarLogin()">Entrar</button>
  </div>

  <script>
    document.getElementById("nascimento").addEventListener("input", function(e) {
      let value = e.target.value.replace(/\D/g, "");
      if (value.length > 8) value = value.slice(0, 8);
      let formatted = "";
      if (value.length > 0) formatted += value.slice(0, 2);
      if (value.length >= 3) formatted += "/" + value.slice(2, 4);
      if (value.length >= 5) formatted += "/" + value.slice(4);
      e.target.value = formatted;
    });

    function validarLogin() {
      const identidade = document.getElementById("identidade").value;
      const nascimento = document.getElementById("nascimento").value;

      if (identidade === "007" && nascimento === "16/05/2007") {
        window.location.replace("painel.html");
      } else {
        alert("Dados incorretos!");
      }
    }
  </script>

</body>
</html>
