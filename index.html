<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <>Login</>
  <style>
    body {
      background-color: #0f172a;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .form-container {
      width: 320px;
      margin: 100px auto;
      border-radius: 0.75rem;
      background-color: #111827;
      padding: 2rem;
      color: #f3f4f6;
    }

    . {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .form {
      margin-top: 1.5rem;
    }

    .input-group {
      margin-top: 0.5rem;
      font-size: 0.875rem;
    }

    .input-group label {
      display: block;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    .input-group input {
      width: 100%;
      border-radius: 0.375rem;
      border: 1px solid #374151;
      background-color: #111827;
      padding: 0.75rem 1rem;
      color: #f3f4f6;
      font-size: 1rem;
      outline: none;
    }

    .input-group input:focus {
      border-color: #a78bfa;
    }

    .sign {
      display: block;
      width: 100%;
      background-color: #a78bfa;
      padding: 0.75rem;
      text-align: center;
      color: #111827;
      border: none;
      border-radius: 0.375rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1.5rem;
    }

    .social-message {
      display: flex;
      align-items: center;
      padding-top: 1rem;
    }

    .line {
      height: 1px;
      flex: 1;
      background-color: #374151;
    }

    .message {
      padding: 0 0.75rem;
      font-size: 0.875rem;
      color: #9ca3af;
    }

    .signup {
      text-align: center;
      font-size: 0.75rem;
      color: #9ca3af;
      margin-top: 10px;
    }

    .signup a {
      color: #f3f4f6;
      text-decoration: none;
      font-size: 14px;
    }

    .signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <p class="">Login</p>
    <form class="form" onsubmit="entrarPainel(); return false;">
      <div class="input-group">
        <label for="username">Usu√°rio</label>
        <input type="text" id="username" required>
      </div>
      <div class="input-group">
        <label for="nascimento">Data de nascimento</label>
        <input type="text" id="nascimento" placeholder="Ex: 16/05/2007" required>
      </div>
      <button type="submit" class="sign">Entrar</button>
    </form>

    

  <script>
    function entrarPainel() {
      window.location.href = "painel.html";
    }
  </script>

</body>
</html>
