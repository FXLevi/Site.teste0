<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>

  <h2>üìä Participa√ß√£o por Comunidade</h2>
  <div class="grafico-container">
    <canvas id="graficoComunidades"></canvas>
  </div>

  <script>
    // Lista oficial de comunidades
    const comunidades = [
      'Imaculada Concei√ß√£o',
      'Nossa Senhora Aparecida',
      'Nossa Senhora das Gra√ßas',
      'Nossa Senhora de F√°tima',
      'Par√≥quia/Matriz de Nazar√©',
      'Santa Dulce dos Pobres',

      'S√£o Miguel Arcanjo',

    ];

    // Recuperar hist√≥rico do localStorage
    const historico = JSON.parse(localStorage.getItem("historicoServicos")) || [];

    // Contar quantas vezes cada comunidade aparece
    const contagem = comunidades.map(comunidade => {

    const ctx = document.getElementById("graficoComunidades").getContext("2d");
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: comunidades,
        datasets: [{
          label: "Quantidade de Servi√ßos",
          data: contagem,
          backgroundColor: '#f1c40f',
          borderColor: 'black',
          borderWidth: 2
        }]
      },
      options: {
        indexAxis: 'y',
        scales: {
          x: { beginAtZero: true }
        },
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: "Servi√ßos por Comunidade"
          }
        }
      }
    });
  </script>

</body>
